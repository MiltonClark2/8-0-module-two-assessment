<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ghibli Review App</title>
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="styles.css"/>
</head>
<body>
    <header>
        <h1>Ghibli Review App</h1>
        <img id="studio-logo" src="./images/ghibli-logo.png">
    </header>
   
    <select id="dropdown-menu">
        <option>
            Pick a Movie
        </option>
    </select>

    <section id="display-info"></section>

    <form id="review-section">
        <div>Your Review</div>
        <textarea id="review-input"></textarea>
        <input type="submit" value="Submit Review"/>
    </form>

    <ul id="review-history"></ul>

</body>
</html>
