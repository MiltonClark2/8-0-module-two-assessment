<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ghibli Review App</title>
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="styles.css"/>
</head>
<body>
    <header>
        <h1>Ghibli Review App</h1>
        <img id="studio-logo" src="./images/ghibli-logo.png">
    </header>
    <main>
        <select id="dropdown-menu"></select>

        <section id="display-info" >
            <h3 id="movie-title"></h3>
            <p id="release-year"></p>
            <p id="description"></p>
        </section>

        <section id="review-section">
            <form id="review-form">
                <div>Your Review</div>
                <input id="review-input" type="text">
                <input type="submit" value="Submit Review"/>
            </form>
    
            <ul id="review-history">
                <li class="user-review"></li>
            </ul>

        </section>
        
    </main>
    

</body>
</html>
